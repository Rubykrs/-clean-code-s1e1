<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="image_matrix">
       <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item-new">
        <h3 class="add-item-new-title title">Add Item</h3>
        <div class="add-item-new-box">
          <input class="task-item task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo-title">Todo</h3>
        <ul class="todo-list">
          <li class="list-schedule">
            <input type="checkbox" class="checkbox">
            <label class="title-task task">Pay Bills</label>
            <input type="text" class="input-task task">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img src="./remove.svg" class="img-delete-button" alt="image_remove">
            </button>
          </li>
          <li class="list-schedule list-schedule-edit">
            <input type="checkbox" class="checkbox">
            <label class="title-task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task task">
            <button class="edit-button button">Save</button>
            <button class="delete-button button">
              <img src="./remove.svg" class="img-delete-button" alt="image_remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed-title">Completed</h3>
        <ul class="completed-task">
          <li class="list-schedule">
            <input type="checkbox" class="checkbox" checked>
            <label class="title-task title-task-complete task">See the Doctor</label>
            <input type="text" class="input-task task">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img src="./remove.svg" class="img-delete-button" alt="image_remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
